<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #222;
            color: #0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .display {
            background: #111;
            border: 8px solid #444;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                inset 0 0 20px #000,
                0 0 20px #000;
            max-width: 800px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .metrics-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .metric-section {
            text-align: center;
            min-width: 300px;
        }
        
        .metric-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .seven-segment-display {
            background: #000;
            border: 2px inset #333;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin-bottom: 10px;
            position: relative;
        }
        
        .digit-container {
            display: inline-block;
            margin: 0 5px;
        }
        
        .digit {
            width: 60px;
            height: 100px;
            position: relative;
            display: inline-block;
            margin: 0 2px;
        }
        
        .digit .segment {
            position: absolute;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .digit .segment.off {
            background: #002200;
            box-shadow: none;
        }
        
        /* Horizontal segments */
        .digit .segment.a,
        .digit .segment.d,
        .digit .segment.g {
            width: 40px;
            height: 6px;
            left: 10px;
        }
        
        .digit .segment.a { top: 0; }
        .digit .segment.d { bottom: 0; }
        .digit .segment.g { top: 47px; }
        
        /* Vertical segments */
        .digit .segment.b,
        .digit .segment.c,
        .digit .segment.e,
        .digit .segment.f {
            width: 6px;
            height: 40px;
        }
        
        .digit .segment.b,
        .digit .segment.f { left: 0; }
        .digit .segment.c,
        .digit .segment.e { right: 0; }
        
        .digit .segment.b,
        .digit .segment.c { top: 7px; }
        .digit .segment.e,
        .digit .segment.f { bottom: 7px; }
        
        .decimal-point {
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: -15px;
            box-shadow: 0 0 10px #0f0;
        }
        
        .decimal-point.off {
            background: #002200;
            box-shadow: none;
        }
        
        .unit {
            color: #666;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .status {
            text-align: center;
            margin-top: 30px;
            padding: 15px 30px;
            border: 2px solid #666;
            border-radius: 10px;
            background: #111;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status.good { 
            border-color: #0f0; 
            color: #0f0; 
            background: #001100;
        }
        
        .status.warning { 
            border-color: #ff0; 
            color: #ff0;
            background: #111100;
        }
        
        .status.danger { 
            border-color: #f00; 
            color: #f00;
            background: #110000;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.5rem;
            animation: blink 1s linear infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .error {
            color: #f00;
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        .timestamp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #444;
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .display {
                padding: 20px;
            }
            
            .metrics-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .digit {
                width: 45px;
                height: 75px;
            }
            
            .digit .segment.a,
            .digit .segment.d,
            .digit .segment.g {
                width: 30px;
                left: 7px;
            }
            
            .digit .segment.b,
            .digit .segment.c,
            .digit .segment.e,
            .digit .segment.f {
                height: 30px;
            }
            
            .digit .segment.g { top: 35px; }
        }
    </style>
</head>
<body>
    <div class="display">
        <div class="title">CO2 ENVIRONMENTAL MONITOR</div>
        <div id="content">
            <div class="loading">INITIALIZING SYSTEM...</div>
        </div>
    </div>
    
    <div class="timestamp" id="timestamp"></div>
    
    <script>
        // 7-segment digit patterns (from CodePen example)
        const digitPatterns = {
            '0': ['a', 'b', 'c', 'd', 'e', 'f'],        // 0
            '1': ['b', 'c'],                            // 1  
            '2': ['a', 'b', 'g', 'e', 'd'],            // 2
            '3': ['a', 'b', 'g', 'c', 'd'],            // 3
            '4': ['f', 'b', 'g', 'c'],                 // 4
            '5': ['a', 'f', 'g', 'c', 'd'],            // 5
            '6': ['a', 'f', 'g', 'e', 'd', 'c'],       // 6
            '7': ['a', 'b', 'c'],                      // 7
            '8': ['a', 'b', 'c', 'd', 'e', 'f', 'g'],  // 8
            '9': ['a', 'b', 'c', 'f', 'g', 'd'],       // 9
            ' ': []                                     // space
        };
        
        function createDigit(value, showDecimal = false) {
            const pattern = digitPatterns[value] || [];
            const segments = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
            
            let html = '<div class="digit">';
            segments.forEach(segment => {
                const isOn = pattern.includes(segment);
                html += `<div class="segment ${segment} ${isOn ? '' : 'off'}"></div>`;
            });
            if (showDecimal) {
                html += '<div class="decimal-point"></div>';
            }
            html += '</div>';
            
            return html;
        }
        
        function createDisplay(value, decimals = 0) {
            const str = value.toString();
            const parts = str.split('.');
            let html = '<div class="digit-container">';
            
            // Integer part
            const intPart = parts[0].padStart(4, ' ');
            for (let i = 0; i < intPart.length; i++) {
                const showDecimal = (decimals > 0 && i === intPart.length - 1);
                html += createDigit(intPart[i], showDecimal);
            }
            
            // Decimal part
            if (decimals > 0 && parts[1]) {
                const decPart = parts[1].padEnd(decimals, '0').substring(0, decimals);
                for (let i = 0; i < decPart.length; i++) {
                    html += createDigit(decPart[i]);
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        
        function getCO2Status(co2) {
            if (co2 < 400) return { status: 'EXCELLENT', class: 'good' };
            if (co2 < 800) return { status: 'GOOD', class: 'good' };
            if (co2 < 1000) return { status: 'MODERATE', class: 'warning' };
            if (co2 < 1500) return { status: 'POOR', class: 'warning' };
            return { status: 'DANGEROUS', class: 'danger' };
        }
        
        function parseMetrics(text) {
            const lines = text.split('\n');
            const metrics = {};
            
            for (const line of lines) {
                if (line.startsWith('co2mon_temp_celsius ')) {
                    metrics.temperature = parseFloat(line.split(' ')[1]);
                } else if (line.startsWith('co2mon_co2_ppm ')) {
                    metrics.co2 = parseInt(line.split(' ')[1]);
                } else if (line.startsWith('co2mon_device_errors_total ')) {
                    metrics.errors = parseInt(line.split(' ')[1]);
                }
            }
            
            return metrics;
        }
        
        function displayMetrics(metrics) {
            const co2Status = getCO2Status(metrics.co2);
            
            const content = `
                <div class="metrics-container">
                    <div class="metric-section">
                        <div class="metric-label">CO2 Concentration</div>
                        <div class="seven-segment-display">
                            ${createDisplay(metrics.co2)}
                        </div>
                        <div class="unit">PPM</div>
                    </div>
                    <div class="metric-section">
                        <div class="metric-label">Temperature</div>
                        <div class="seven-segment-display">
                            ${createDisplay(metrics.temperature.toFixed(1), 1)}
                        </div>
                        <div class="unit">Â°C</div>
                    </div>
                </div>
                <div class="status ${co2Status.class}">
                    Air Quality: ${co2Status.status}
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }
        
        function displayError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    SYSTEM ERROR: ${message}
                </div>
            `;
        }
        
        async function fetchMetrics() {
            try {
                const response = await fetch('./metrics');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                const metrics = parseMetrics(text);
                
                if (metrics.co2 !== undefined && metrics.temperature !== undefined) {
                    displayMetrics(metrics);
                } else {
                    throw new Error('INVALID SENSOR DATA');
                }
                
            } catch (error) {
                displayError(error.message);
            }
            
            updateTimestamp();
        }
        
        function startMonitoring() {
            fetchMetrics();
            setInterval(fetchMetrics, 5000);
        }
        
        // Start monitoring
        window.addEventListener('load', startMonitoring);
        
        // Update timestamp every second
        setInterval(updateTimestamp, 1000);
        updateTimestamp();
    </script>
</body>
</html>
