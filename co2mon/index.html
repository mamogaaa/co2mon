<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2d3142;
            color: #7fb069;
            font-family: 'Orbitron', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 
                inset 0 0 0 2px #666,
                0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #0f0f0f;
            border-radius: 8px;
            z-index: -1;
            border: 1px solid #444;
        }
        
        .title {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 25px;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .metrics {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .metric {
            background: #0a0a0a;
            border: 2px inset #333;
            border-radius: 8px;
            padding: 20px 15px;
            min-width: 200px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.9);
        }
        
        .metric::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: #060606;
            border-radius: 4px;
            z-index: -1;
        }
        
        .metric-label {
            font-size: 0.8rem;
            font-weight: normal;
            margin-bottom: 8px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            color: #7fb069;
            font-family: 'Orbitron', monospace;
            text-shadow: 
                0 0 5px #7fb069,
                0 0 10px #7fb069,
                0 0 15px #7fb069;
            filter: contrast(1.5) brightness(1.2);
            letter-spacing: 3px;
            position: relative;
        }
        
        .metric-value::before {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            color: #1a2a1a;
            text-shadow: none;
            z-index: -1;
        }
        
        .metric-unit {
            font-size: 1rem;
            font-weight: normal;
            margin-top: 3px;
            color: #555;
            text-transform: uppercase;
        }
        
        .co2-good { color: #7fb069; }
        .co2-warning { color: #d4a574; }
        .co2-danger { color: #c85250; }
        
        .status {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .status-good { border: 1px solid #00ff41; color: #00ff41; }
        .status-warning { border: 1px solid #ffff00; color: #ffff00; }
        .status-danger { border: 1px solid #ff4444; color: #ff4444; }
        
        .error {
            color: #ff4444;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        .loading {
            color: #8bb8f8;
            font-size: 1.5rem;
            animation: blink 1s linear infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .timestamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #666;
            font-family: monospace;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .metrics {
                flex-direction: column;
                align-items: center;
            }
            
            .metric {
                min-width: 200px;
            }
            
            .metric-value {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">CO2 MONITOR</div>
        <div id="content">
            <div class="loading">INITIALIZING...</div>
        </div>
    </div>
    
    <div class="timestamp" id="timestamp"></div>
    
    <script>
        let updateInterval;
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        
        function getCO2Status(co2) {
            if (co2 < 400) return { class: 'co2-good', status: 'EXCELLENT', statusClass: 'status-good' };
            if (co2 < 800) return { class: 'co2-good', status: 'GOOD', statusClass: 'status-good' };
            if (co2 < 1000) return { class: 'co2-warning', status: 'MODERATE', statusClass: 'status-warning' };
            if (co2 < 1500) return { class: 'co2-warning', status: 'POOR', statusClass: 'status-warning' };
            return { class: 'co2-danger', status: 'DANGEROUS', statusClass: 'status-danger' };
        }
        
        function parseMetrics(text) {
            const lines = text.split('\n');
            const metrics = {};
            
            for (const line of lines) {
                if (line.startsWith('co2mon_temp_celsius ')) {
                    metrics.temperature = parseFloat(line.split(' ')[1]);
                } else if (line.startsWith('co2mon_co2_ppm ')) {
                    metrics.co2 = parseInt(line.split(' ')[1]);
                } else if (line.startsWith('co2mon_device_errors_total ')) {
                    metrics.errors = parseInt(line.split(' ')[1]);
                } else if (line.startsWith('co2mon_heartbeat_time_seconds ')) {
                    metrics.heartbeat = parseInt(line.split(' ')[1]);
                }
            }
            
            return metrics;
        }
        
        function displayMetrics(metrics) {
            const co2Status = getCO2Status(metrics.co2);
            
            const content = `
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">CO2 LEVEL</div>
                        <div class="metric-value ${co2Status.class}" data-value="8888">${metrics.co2}</div>
                        <div class="metric-unit">PPM</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">TEMPERATURE</div>
                        <div class="metric-value" data-value="88.8">${metrics.temperature.toFixed(1)}</div>
                        <div class="metric-unit">Â°C</div>
                    </div>
                </div>
                <div class="status ${co2Status.statusClass}">
                    AIR QUALITY: ${co2Status.status}
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }
        
        function displayError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    ERROR: ${message}
                </div>
            `;
        }
        
        async function fetchMetrics() {
            try {
                const response = await fetch('./metrics');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                const metrics = parseMetrics(text);
                
                if (metrics.co2 !== undefined && metrics.temperature !== undefined) {
                    displayMetrics(metrics);
                } else {
                    throw new Error('Invalid metrics data');
                }
                
            } catch (error) {
                displayError(error.message);
            }
            
            updateTimestamp();
        }
        
        function startMonitoring() {
            fetchMetrics(); // Initial fetch
            updateInterval = setInterval(fetchMetrics, 5000); // Update every 5 seconds
        }
        
        function stopMonitoring() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }
        
        // Start monitoring when page loads
        window.addEventListener('load', startMonitoring);
        
        // Stop monitoring when page unloads
        window.addEventListener('beforeunload', stopMonitoring);
        
        // Update timestamp every second
        setInterval(updateTimestamp, 1000);
        updateTimestamp();
    </script>
</body>
</html>
